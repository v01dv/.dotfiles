# Details:
#   https://github.com/eza-community/eza/blob/main/man/eza_colors.5.md
# Not use but interesting:
#   https://github.com/trapd00r/LS_COLORS

colourful: true

filekinds:
  normal: {foreground: "#c6d0f5"}
  directory: {foreground: "#8caaee", is_bold: true}
  symlink: {foreground: "#99d1db", is_bold: true}
  pipe: {foreground: "#838ba7"}
  block_device: {foreground: "#ea999c"}
  char_device: {foreground: "#ea999c"}
  socket: {foreground: "#626880"}
  special: {foreground: "#ca9ee6"}
  executable: {foreground: "#a6d189", is_bold: true}
  # mp : a mount point
  mount_point: {foreground: "#85c1dc"}

perms:
  user_read: {foreground: "#e5c890"}
  user_write: {foreground: "#e78284"}
  user_execute_file: {foreground: "#a6d189"}
  user_execute_other: {foreground: "#a6d189"}
  group_read: {foreground: "#e5c890"}
  group_write: {foreground: "#e78284"}
  group_execute: {foreground: "#a6d189"}
  other_read: {foreground: "#e5c890"}
  other_write: {foreground: "#e78284"}
  other_execute: {foreground: "#a6d189"}
  special_user_file: {foreground: "#ca9ee6"}
  special_other: {foreground: "#626880"}
  attribute: {foreground: "#a5adce"}

size:
  major: {foreground: "#a5adce"}
  minor: {foreground: "#99d1db"}
  number_byte: {foreground: "#a6d189"}
  number_kilo: {foreground: "#a6d189"}
  number_mega: {foreground: "#a6d189"}
  number_giga: {foreground: "#ca9ee6"}
  number_huge: {foreground: "#ca9ee6"}
  unit_byte: {foreground: "#a5adce"}
  unit_kilo: {foreground: "#8caaee"}
  unit_mega: {foreground: "#ca9ee6"}
  unit_giga: {foreground: "#ca9ee6"}
  unit_huge: {foreground: "#85c1dc"}

users:
  user_you: {foreground: "#c6d0f5"}
  user_root: {foreground: "#e78284"}
  user_other: {foreground: "#ca9ee6"}
  group_yours: {foreground: "#b5bfe2"}
  group_other: {foreground: "#838ba7"}
  group_root: {foreground: "#e78284"}

links:
  normal: {foreground: "#99d1db"}
  multi_link_file: {foreground: "#85c1dc"}

git:
  new: {foreground: "#a6d189"}
  modified: {foreground: "#e5c890"}
  deleted: {foreground: "#e78284"}
  renamed: {foreground: "#81c8be"}
  typechange: {foreground: "#f4b8e4"}
  ignored: {foreground: "#838ba7"}
  conflicted: {foreground: "#ea999c"}

git_repo:
  branch_main: {foreground: "#c6d0f5"}
  branch_other: {foreground: "#ca9ee6"}
  git_clean: {foreground: "#a6d189"}
  git_dirty: {foreground: "#e78284"}

security_context:
  colon: {foreground: "#838ba7"}
  user: {foreground: "#b5bfe2"}
  role: {foreground: "#ca9ee6"}
  typ: {foreground: "#626880"}
  range: {foreground: "#ca9ee6"}

file_type:
  image: {foreground: "#f4b8e4"}
  video: {foreground: "#f4b8e4"}
  # A regular file that is lossy music
  music: {foreground: "#81c8be"}
  # A regular file that is lossless music
  lossless: {foreground: "#81c8be"}
  # A regular file that is related to cryptography (ex: key or certificate)
  crypto: {foreground: "#626880"}
  # A regular file that is a document (ex: office suite document or PDF)
  document: {foreground: "#a6d189"}
  compressed: {foreground: "#e5c890"}
  # A regular file that is temporary (ex: a text editor's backup file)
  temp: {foreground: "#ea999c"}
  # A regular file that is a compilation artifact (ex: Java class file, C object file)
  compiled: {foreground: "#838ba7"}
  # A regular file that is used to build a project (ex: Makefile)
  build: {foreground: "#626880", is_underline: false}
  # A regular file that is source code
  source: {foreground: "#c6d0f5"}

# xx: “punctuation”, including many background UI elements
punctuation: {foreground: "#838ba7"}
# da : a file’s date
date: {foreground: "#8caaee"}
# in : a file’s inode number
inode: {foreground: "#a5adce"}
# bl : a file’s number of blocks
blocks: {foreground: "#949cbb"}
# the header row of a table
header: {foreground: "#c6d0f5"}
octal: {foreground: "#81c8be"}
flags: {foreground: "#ca9ee6"}

# The path of a symlink
symlink_path: {foreground: "#99d1db"}
# An escaped character in a filename
control_char: {foreground: "#85c1dc"}
# The overlay style for broken symlink paths
broken_symlink: {foreground: "#e78284"}
# Special (not file, dir, mount, exec, pipe, socket, block device, char device, or link)
broken_path_overlay: {foreground: "#626880"}

extensions:
  # Change the filename color and icon
  # NOTE: not all unicode glyphs support color changes
  md: {filename: {foreground: "#626880"}}
  # Change the icon glyph and color
  # nix: {icon: {glyph: ❄, style: {foreground: White}}}
