# Sets user-defined palette
palette = "catppuccin_frappe"

# Inserts a blank line between shell prompts
add_newline = false

# One-line prompt
# [line_break]
# disabled = false

# format = '''
# [┌─── ](bold green)$directory$rust$package
# [└─🞔 ](bold green) '''

# format = """
# [░▒▓](#89b4fa)\
# [  ](bg:#89b4fa fg:#1e1e2e)\
# [](bg:#b4befe fg:#89b4fa)\
# $directory\
# [](fg:#b4befe bg:#313244)\
# $git_branch\
# $git_status\
# [](fg:#313244)\
# \n$character
# """

# [🞔  ](green)\
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$jobs\
$character\
"""

[character]
# https://symbl.cc/en/276D/
success_symbol = "[❭](green)"
error_symbol = "[❭](red)"
vimcmd_symbol = "[❬](orange)"

# success_symbol = "[❯](green)"
# error_symbol = "[❯](red)"
# vimcmd_symbol = "[❮](green)"

# success_symbol = "[🞔 ](green)"
# error_symbol = "[🞔 ](red)"
# vimcmd_symbol = "[🞕 ](orange)"
disabled = false

[username]
format = '[$user]($style)@'
style_user = 'green'
# show_always = true

[hostname]
ssh_symbol = ''
trim_at =	''
format = '[$ssh_symbol$hostname]($style): '
style = 'green'
# ssh_only = false

[directory]
truncation_length = 1
read_only = " "
style = "bold blue"

[git_branch]
format = "[git:$branch]($style)"
style = "overlay0"
symbol = " "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "overlay0"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed )]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

# https://github.com/fitrh/dotfiles/blob/main/.config/starship/starship.toml
#
# ahead = '[﯁ ](bright-blue)[$count](bright-white bold) '
# behind = '[﮾ ](white)[$count](bright-white bold) '
# diverged = '[ ](purple)|[ ﯁ ](bright-blue)[$ahead_count](bright-white bold)[ ﮾ ](white)[$behind_count](bright-white) '


[jobs]
# symbol = ''
style = 'red'

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

